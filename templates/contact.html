{% extends "base.html" %}

{% block content %}
<div class="container mt-5">

  <!-- ติดต่อเรา -->
  <div class="p-5 mb-5 rounded-4 shadow" style="background: rgba(160,132,238,0.13); border-left: 5px solid #6a11cb;">
    <h2 class="mb-4 text-space fw-bold" style="color:#a084ee;">
      <i class="fas fa-envelope me-2"></i>ติดต่อเรา
    </h2>

    <div class="mb-3">

      <p class="mb-2 text-space">
        <i class="fas fa-map-marker-alt text-warning me-2"></i>
        <strong>ที่อยู่ :</strong>
        มหาวิทยาลัยราชภัฏศรีสะเกษ<br>
        319 หมู่ที่ 8 ถนนไทยพันทา ตำบลโพธิ์ อำเภอเมือง จังหวัดศรีสะเกษ รหัสไปรษณีย์ 33000
      </p>

      <p class="mb-2 text-space">
        <i class="fas fa-phone-alt text-info me-2"></i>
        <strong>โทร :</strong> <span style="color:#6a11cb;">045-6436006</span><br>
        <i class="fas fa-fax text-secondary me-2"></i>
        <strong>โทรสาร :</strong> <span style="color:#a084ee;">045-643607</span>
      </p>

      <p class="mb-2 text-space">
        <i class="fas fa-globe text-success me-2"></i>
        <strong>เว็บไซต์ :</strong>
        <a href="https://www.sskru.ac.th/" target="_blank" class="text-decoration-none" style="color:#6a11cb;">
          www.sskru.ac.th
        </a>
      </p>

      <p class="mb-2 text-space">
        <i class="fab fa-facebook text-primary me-2"></i>
        <strong>Facebook :</strong>
        <a href="https://www.facebook.com/sskruconnect/?locale=th_TH" target="_blank" class="text-decoration-none" style="color:#a084ee;">
          sskruconnect
        </a>
      </p>

    </div>
  </div>

  <!-- UFO Sticker ขยับได้ (SVG + Animation) -->
  <div class="text-center mb-4">
    <svg id="ufo-sticker" width="110" height="70" viewBox="0 0 110 70" fill="none" xmlns="http://www.w3.org/2000/svg"
      style="animation: ufo-float 3s ease-in-out infinite;">
      <!-- ตัวจาน -->
      <ellipse cx="55" cy="50" rx="40" ry="12" fill="#a084ee" stroke="#6a11cb" stroke-width="3"/>
      <!-- กระจก -->
      <ellipse cx="55" cy="40" rx="18" ry="10" fill="#e0e0ff" stroke="#b39ddb" stroke-width="2"/>
      <!-- ขา -->
      <rect x="35" y="58" width="4" height="10" rx="2" fill="#6a11cb"/>
      <rect x="71" y="58" width="4" height="10" rx="2" fill="#6a11cb"/>
      <!-- ไฟ -->
      <circle cx="45" cy="62" r="3" fill="#ffd700">
        <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="65" cy="62" r="3" fill="#ffd700">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="55" cy="66" r="3" fill="#ffd700">
        <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <!-- แสง -->
      <ellipse cx="55" cy="70" rx="18" ry="4" fill="#fffde7" opacity="0.5"/>
    </svg>
  </div>

</div>

<!-- โทนสีม่วงอวกาศ + เอฟเฟกต์ -->
<style>
  body {
    background: radial-gradient(ellipse at bottom, #2b1055 0%, #12022f 100%) !important;
    font-family: 'Kanit', sans-serif;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: url('https://svgshare.com/i/12dF.svg') repeat;
    opacity: 0.08;
    z-index: 0;
    pointer-events: none;
  }
  .text-space {
    color: #e0e0ff;
    text-shadow: 1px 1px 6px #2b1055;
    font-size: 1.08rem;
  }
  @keyframes ufo-float {
    0% { transform: translateY(0);}
    50% { transform: translateY(-18px);}
    100% { transform: translateY(0);}
  }
</style>
{% endblock %}
