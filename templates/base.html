{% load static %}

<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>apisit Template</title>

    <!-- External Styles -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Custom Space Purple Theme -->
    <style>
      body {
        background: radial-gradient(ellipse at bottom, #2b1055 0%, #12022f 100%);
        font-family: 'Kanit', sans-serif;
        color: #e0e0ff;
        min-height: 100vh;
      }

      .sb-topnav {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%) !important;
        box-shadow: 0 2px 8px rgba(42,0,80,0.15);
      }

      .sb-sidenav-dark {
        background: linear-gradient(180deg, #3a1c71 0%, #d76d77 50%, #2b1055 100%);
        color: #fff;
      }

      .sb-sidenav-dark .nav-link,
      .sb-sidenav-dark .sb-sidenav-footer {
        color: #e0e0ff;
        font-weight: 600;
        transition: background 0.2s, color 0.2s;
      }

      .sb-sidenav-dark .nav-link:hover {
        background: rgba(106,17,203,0.2);
        color: #fff;
      }

      .sb-sidenav-menu-heading {
        font-size: 14px;
        color: #fff;
        padding-top: 1rem;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(90deg, #a4508b 0%, #5f0a87 100%);
        border: none;
        color: #fff;
      }

      .btn-primary:hover {
        background: linear-gradient(90deg, #5f0a87 0%, #a4508b 100%);
        color: #fff;
      }

      main.container-fluid {
        background: rgba(43,16,85,0.15);
        border-radius: 24px;
        margin-top: 32px;
        margin-bottom: 32px;
        box-shadow: 0 4px 24px 0 rgba(42,0,80,0.10);
      }

      footer.bg-light {
        background: linear-gradient(90deg, #2b1055 0%, #6a11cb 100%) !important;
        color: #e0e0ff;
        border-top: 2px solid #6a11cb;
      }

      .text-muted, footer .text-muted, footer a.text-muted {
        color: #b39ddb !important;
      }

      /* เพิ่มดาวอวกาศ */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: url('https://svgshare.com/i/12dF.svg') repeat;
        opacity: 0.08;
        z-index: 0;
        pointer-events: none;
      }
      #layoutSidenav, #layoutSidenav_content, #layoutSidenav_nav {
        z-index: 1;
        position: relative;
      }
    </style>
  </head>

  <body class="sb-nav-fixed">
    <!-- Top Navigation Bar -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark">
      <a class="navbar-brand ps-3 fw-bold" href="/">apisit Template</a>
      <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
      <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="ค้นหา..." />
          <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
        </div>
      </form>
      <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user fa-fw"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">ตั้งค่า</a></li>
            <li><a class="dropdown-item" href="#">ประวัติกิจกรรม</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">ออกจากระบบ</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Layout -->
    <div id="layoutSidenav">
      <!-- Sidebar -->
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">เมนู</div>
              <a class="nav-link" href="/">
                <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                หน้าแรก
              </a>
              <a class="nav-link" href="/about">
                <div class="sb-nav-link-icon"><i class="fas fa-heart"></i></div>
                เกี่ยวกับเรา
              </a>
              <a class="nav-link" href="/contact">
                <div class="sb-nav-link-icon"><i class="fas fa-envelope"></i></div>
                ติดต่อเรา
              </a>
            </div>
          </div>
        </nav>
      </div>

      <!-- Content -->
      <div id="layoutSidenav_content">
        <main class="container-fluid px-4 py-4">
          {% block content %}
          {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
              <div class="text-muted">apisit Template © 2025</div>
              <div>
                <a href="#" class="text-muted">นาย อภิสิทธิ์ สุนันท์</a>
                &middot;
                <a href="#" class="text-muted"> 6712732119 </a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
  </body>
</html>
